<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<!-- This is all the page independent functions.  The ones which directly interact with the page are inlined below. -->

</head>


<center>
<h1>CS169: Login Counter</h1>
<br>
<form id="form123" method="post">
Username: <input id="login-username" type="text" name="user"><br>
Password: <input type="password" id="password" name="password">
<br>
<input id="login-button" type="submit" value="Login">
<input id="add-user-button" type="submit" value="Add User">
</form>

{% if error_message %}
   	<div id="error-message" class="message">{{ error_message }}</div>
{% endif %}

</center>


<script type="text/javascript">

 $('#login-button').click(function() {
  $('#form123').attr('action', '/users/view_login');
  $('#form123').submit();

  return true;
});

$('#add-user-button').click(function() {
  $('#form123').attr('action', '/users/view_add');
  $('#form123').submit();

  return true;
});


</script>



</html>
